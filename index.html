<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="startGame active">
            <button id="startGameBtn">Start Game</button>
        </div>
        <div class="gameStarted">
            <div class="selectOpponent">
                <button id="aiBot">AI Bot</button>
                <button id="playerVsPlayer">Player vs Player</button>
            </div>
            <div class="game">
                <div class="playerMsg"></div>
                <div class="gameGrid">
                    <div class="field" data-index="0"></div>
                    <div class="field" data-index="1"></div>
                    <div class="field" data-index="2"></div>
                    <div class="field" data-index="3"></div>
                    <div class="field" data-index="4"></div>
                    <div class="field" data-index="5"></div>
                    <div class="field" data-index="6"></div>
                    <div class="field" data-index="7"></div>
                    <div class="field" data-index="8"></div>
                </div>
                <div class="restart">
                    <button id="gameBoardRestart">Restart</button>
                    <button id="switchMarks">Switch Marks</button>
                </div>
            </div>
            <div class="overlay"></div>
            <div class="modal" id="botModal">
                    <h3>Choose your difficulty</h3>
                    <div class="Buttons">
                        <button id="botEasyBtn">Easy</button>
                        <button id="botHardBtn">Unbeatable</button>
                    </div>
            </div>
            <div class="modal" id="playersModal">
                <form class="playersForm">
                    <h3>What are your names?</h3>
                    <div>
                        <label for="player1Name">Player 1</label>
                        <input type="text" id="player1Name" name="player1Name" maxlength="100" required>
                    </div>
                    <div>
                        <label for="player2Name">Player 2</label>
                        <input type="text" id="player2Name" name="player2Name" maxlength="100" required>
                    </div>
                    <div class="formButtons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
    </main>
    <footer>
        Copyright Â© <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/oscarote" target="_blank">
            Oscarote <img id="gh-logo" src="./githublogo.png" alt="github logo"></a>
    </footer>
</body>

</html>
